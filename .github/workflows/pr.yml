name: PR Processing

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  process-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Retrieve the version
        id: version
        run: |
          echo "Workspace path: $GITHUB_WORKSPACE/../"
          ls $GITHUB_WORKSPACE
          if [[ -f $GITHUB_WORKSPACE/version.txt ]]; then
             version=$(cat  $GITHUB_WORKSPACE/version.txt)
             echo "version=${version}" >> $GITHUB_ENV
          else
            echo "version.txt file not found in the repository."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.Token }}
      - name: Assign version as a label
        run: |
          version="${{ env.version }}"
          pr_number=$(echo "${{ github.event.pull_request.url }}" | awk -F/ '{print $NF}')
          echo "PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "PR_URL=${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV          
          echo "PR_NUMBER=$pr_number" >> $GITHUB_ENV
          gh api -X POST /repos/${{ github.repository }}/labels -f name="$version" -f color="ff0000"
          gh pr edit $pr_number --add-label "$version"
        env:
          GITHUB_TOKEN: ${{ secrets.Token }}

      - name: Retrieve PR details
        id: pr
        run: |
          pr_number=$PR_NUMBER
          echo "$pr_number"
          task_id=$(gh pr view $pr_number --json body -q '.body' | grep -oP '#\d+' | grep -oP '\d+')  
          echo "$task_id"
          echo "Task_ID=$task_id" >> $GITHUB_ENV

        env:
          GITHUB_TOKEN: ${{ secrets.Token }}


      - name: Retrieve milestone information
        id: milestone
        run: |
          task_id=$Task_ID
          milestone=$(gh issue view $task_id --json milestone --jq '.[].title')
          echo "$milestone"
          echo "Milestone=$milestone" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.Token }}


      - name: Associate PR with task and milestone
        run: |
          task_id=$Task_ID
          milestone_name=$Milestone
          pr_number=$PR_NUMBER
          pr_title=$PR_TITLE
          pr_url=$PR_URL
          comment="This PR has been linked to the task. PR: [#${pr_number}](${pr_url}) - ${pr_title}"
               
          gh issue comment $task_id -b "$comment"
          gh pr edit  $task_id --milestone "$milestone_name"
          
          gh pr edit $pr_number --add-label "PR Linked" 
          gh issue comment $task_id -b "PR Linked: [#$pr_number](${{ github.event.pull_request.html_url }}) -  ${{ github.event.pull_request.title }}"       
        env:
          GITHUB_TOKEN: ${{ secrets.Token }}


